<!DOCTYPE html>
<html>
  <head>
    <title>Default .gltf loading scene</title>
    <meta charset="UTF-8" />
    <!-- this link to the preview online version of BJS -->
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <!-- this is needed for BJS to load scene files -->
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #canvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
    </style>
  </head>

  <body>
    <canvas id="canvas"></canvas>
    <script type="text/javascript" type="module">

      import * as BABYLON from 'babylonjs';
      import 'babylonjs-loaders';

      var canvas = document.getElementById("canvas");
      var engine = new BABYLON.Engine(canvas, true);

      var createScene = function () {

          var scene = new BABYLON.Scene(engine);

          var camera = new BABYLON.ArcRotateCamera("Camera", BABYLON.Tools.ToRadians(90), BABYLON.Tools.ToRadians(90), 5, new BABYLON.Vector3(0, 0, 0), scene);
          camera.attachControl(canvas, false);

          var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

          light.intensity = 0.7;

          var newMaterial = new BABYLON.StandardMaterial;
          newMaterial.name = "newMaterial";
          newMaterial.diffuseColor = new BABYLON.Color3.Blue;

          var sphere = BABYLON.SceneLoader.ImportMesh("", "https://raw.githubusercontent.com/BabylonJS/MeshesLibrary/master/TrailMeshSpell/", "yellowEnergyBall.glb", scene);
          sphere.material = newMaterial;

          return scene;

      };

    </script>
  </body>
</html>
